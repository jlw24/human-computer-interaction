<html>
   <header>
      <title>Music Player</title>
      <link rel="stylesheet" type="text/css" href="ipod.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
   </header>
   <body>
      <div id="screen">
         <div class="head-bar">
            <a href="songs.html">
               <div class="back-button"><i id="back-arrow" class="material-icons">arrow_back</i></div>
            </a>
         </div>
         <div class="player-wrapper">
            <img class="player-album-art" src="images/currents.jpg" alt="Currents Album Cover"/>
            <div>
               <p id="player-song-name">The Less I Know The Better</p>
               <p class="player-song-info"><em>Currents</em> - Tame Impala</p>
            </div>
            <input id="slider" class ="slider" type="range" min="0" max="180" value="0">
            <div id="time-end-values">
               <div id="start-song">0:00</div>
               <div id="end-song">3:00</div>
            </div>
            <div class="player-controls">
               <button onclick="prevSong()"><i class="material-icons">skip_previous</i> </button>
               <button onclick="switchPlay()"><i id="playbutton" class="material-icons">play_arrow</i></button>
               <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
            </div>
            <div class="volume-bar">
               <div class="material-icons">volume_down</div>
               <div class="volume-level" id="vl0"></div>
               <div class="volume-level" id="vl1"></div>
               <div class="volume-level" id="vl2"></div>
               <div class="volume-level" id="vl3"></div>
               <div class="volume-level" id="vl4"></div>
               <div class="volume-level" id="vl5"></div>
            </div>
            <div class="volume-rocker">
               <button id="volume-down" onclick="volDown()">&mdash;</button>
               <button id="volume-up" onclick="volUp()">+</button>
            </div>
         </div>
      </div>
      <script src="ipod.js"></script>
   </body>
</html>

   * bg iphone img is 363x762px
