<html>
   <head>
      <title>Album Select</title>
      <link rel="stylesheet" type="text/css" href="ipod.css"/>
   </head>
   <body>
      <div id="screen">
         <div class="head-bar">
            <h1 id="head-title">My Music</h1>
         </div>
         <div class="albums-album-wrapper">
            <a href="songs.html">
            <img class='art' src="images/currents.jpg">
            </a>
            <div class="title">
               <h3>Currents</h3>
            </div>
            <div class="artist">
               <p> Tame Impala</p>
            </div>
         </div>
         <div class="albums-album-wrapper">
            <img class='art' src="images/crybaby.jpg" >
            <div class="title">
               <h3>Crybaby</h3>
            </div>
            <div class="artist">
               <p>Melanie Martinez</p>
            </div>
         </div>
         <div class="albums-album-wrapper">
            <img class='art' src="images/cbook.jpg">
            <div class="title">
               <h3>Coloring Book</h3>
            </div>
            <div class="artist">
               <p>Chance The Rapper</p>
            </div>
         </div>
         <div class="albums-album-wrapper">
            <img class='art' src="images/telefone.jpeg">
            <div class="title">
               <h3>Telefone</h3>
            </div>
            <div class="artist">
               <p>Noname</p>
            </div>
         </div>
      </div>
   </body>
</html>
